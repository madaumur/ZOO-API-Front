<h2>Liste des animaux</h2>
<div class="animals-table">
	<table>
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Specie</th>
				<th scope="col">Sex</th>
				<th scope="col">Position</th>
			</tr>
		</thead>
		<tbody *ngFor="let animal of animals$ | async">
			<tr>
				<td>{{ animal.name }}</td>
				<td>{{ animal.specie | uppercase }}</td>
				<td>{{ animal.sex | uppercase }}</td>
				<td>{{ animal.position }}</td>
			</tr>
		</tbody>
	</table>
</div>
